<!DOCTYPE html>
<html>
<body>

<h2>Number to strings</h2>

<p id="data"></p>

<script>
document.getElementById("data").innerHTML =
(5 + null) + "<br>"  +
("5" + null) + "<br>" +
("5" + 2) + "<br>" +
("5" - 2) + "<br>" +
("5" * "2") + "<br>" +
("5" / "2") + "<br>"
</script>

</body>
</html>
