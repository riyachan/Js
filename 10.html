<!DOCTYPE html>
<html>
<body>

<h2> J.S else</h2>

<p>A time-based greeting:</p>

<p id="demo"></p>

<script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 18) {
  greeting = "Good morning";
} else {
  greeting = "Good day";
}

document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
